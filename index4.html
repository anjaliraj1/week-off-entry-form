  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const halfDayToggle = document.getElementById('half-day-toggle');
      const dropdownContainers = document.querySelectorAll('.dropdown-container');

      // Initially hide the dropdowns
      dropdownContainers.forEach(function(dropdown) {
        dropdown.classList.add('hidden');
      });

      // Toggle dropdown visibility based on the checkbox
      halfDayToggle.addEventListener('change', function() {
        if (halfDayToggle.checked) {
          dropdownContainers.forEach(function(dropdown) {
            dropdown.classList.remove('hidden');
          });
        } else {
          dropdownContainers.forEach(function(dropdown) {
            dropdown.classList.add('hidden');
          });
        }
      });
    });
